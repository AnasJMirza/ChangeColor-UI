<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changel Color</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">

        <div class="head">
            <h2>Challenge-04 : Change the color of the buttons</h2>
        </div>

        <div class="flex-box">

            <form action="">
                <select name="dropdown-manu" id="change-color" onchange="buttonColorChanger(this)">
                    <option value="random">random</option>
                    <option value="blue">blue</option>
                    <option value="green">green</option>
                    <option value="yellow">yellow</option>
                    <option value="red">red</option>
                    <option value="reset">reset</option>
                </select>

            </form>

            <button class="btn btn-primary">FaceBook</button>
            <button class="btn btn-warning">Google</button>
            <button class="btn btn-success">Spotify</button>
            <button class="btn btn-danger">Instagram</button>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
